<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./shipping.css">

    <title>LOMBAZ SWIFT </title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../images/lombaz.jpg" alt="logo">
            <h3>LOMBAZ SWIFT</h3>
            <h6>LOMBAZ SWIFT</h6>
        </div>
        <ul>
            <li><a href="./index.html">Register</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./shipping.html">Add Items</a></li>
            
        </ul>
    </nav>
 <section>
     <div class="img">
         <img src="../images/green.jpg" alt="background-image">
     </div>

     <div class="register">
         <form class="add">
            <div class="input">
                <div class="author">
                    <label class="required"> Item name:</label>
                    <input type="text" name="name">
                </div>

                <div class="description">
                    <label class="required" >Description:</label>
                    <input type="text" name="description" required>
                </div>

                <div class="name">
                    <label class="required" >Sender name:</label>
                    <input type="text" name="sname">
                </div>

                <div class="receiver">
                    <label class="required" >Receiver name:</label>
                    <input type="text" name="rname">
                </div>

                <div class="phone">
                    <label class="required">Phone number:</label>
                    <input type="tel" name="phone">
                </div>

                <div class="sender-address">
                    <label class="required">Sender address:</label>
                    <input type="text" name="saddress">
                </div>

                <div class="receiver-address">
                    <label class="required">Receiver address:</label>
                    <input type="text" name="raddress">
                </div>

                <div class="tracking">
                    <label class="required" >Tracking ID:</label>
                    <input type="text" name="tracking">
                </div>
                <button>Post</button>
            
            
            </div>

         </form>
           
         
     </div>
     
 </section>

 <script src="bundle.js"></script>

      
       
</body>
</html>
