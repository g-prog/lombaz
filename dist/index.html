<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>LOMBAZ SWIFT </title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../images/lombaz.jpg" alt="logo">
            <h3>LOMBAZ SWIFT</h3>
        </div>
        <ul>
            <li><a href="./index.html">Register</a></li>

    <section>
        <div class="img">
         <img src="../images/green.jpg" alt="background-image">

        <div class="register">
            <form action="">
                <div class="input">
                    <div class="author">
                        <label class="required" >Name</label>

                    <div class="email">

                    </div>
    
                    <div class="retype">
                        <label class="required">Retype Password</label>
                        <input type="password">
                    </div>
                    <button>Register</button>
    
                    <p>Have an account ? <a href="./login.html">Sign in</a></p>
                
                
                </div>
             
            </form>
        </div>
     
 </section>

 
 <script src="bundle.js"></script>
